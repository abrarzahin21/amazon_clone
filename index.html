<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/amazon_clone/style.css">
</head>
<body>
    <header>
        <!-- 1st nav panel -->
        <div class="nav-bar">
            <div class="nav-bar-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address-box border">
                <p class="add-box-para">Deliver to</p>
                <div class="nav-address-logo">
                    <i class="fa-solid fa-location-dot"></i>
                    <b class="add-logo-para">Bangladesh</b>
                </div>
            </div>
            <div class="nav-search-bar border">
                <select class="cat-search-bar">
                    <option>All</option>
                </select>
                <input type="text" class="search-bar" placeholder="Search Amazon" />
                <div class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-lang-bar border">
                <div class="lang-bar-para">
                    <i class="fa-regular fa-font-awesome"></i>
                    <select class="len-opt">
                        <option value="All">EN</option>
                        <option value="All">BN</option>
                        <option value="All">AR</option>
                        <option value="All">DE</option>
                        <option value="All">FR</option>
                        <option value="All">IT</option>
                        <option value="All">JP</option>
                    </select>
                </div>
            </div>
            <div class="nav-sign-in border">
                <p class="sign-in-p1">Hello, sign in</p>
                <p class="sign-in-p2">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p class="return-p1">Returns</p>
                <p class="return-p2">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart-p">Cart</p>
            </div>

        </div>

        <!-- 2nd nav panel -->
        <div class="nav-secound">
            <div class="all-panel nav-border2">
                <i class="fa-solid fa-bars"></i>
                <p class="all-panel-para"> All</p>
            </div>
            <div class="opt-panel">
                <p class="opt-panel-para nav-border2">Today's Deals</p>
                <p class="opt-panel-para nav-border2">Prime Video</p>
                <p class="opt-panel-para nav-border2">Registry</p>
                <p class="opt-panel-para nav-border2">Customer Service</p>
                <p class="opt-panel-para nav-border2">Gift Cards</p>
                <p class="opt-panel-para nav-border2">Sell</p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="hero-slide">
            <div class="slider-container">
                <!-- Slide 1 -->
                <div class="slide active">
                    <img src="/amazon_clone/images/hero_image01_.jpg" alt="Slide 1">
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img src="/amazon_clone/images/hero_image02_.jpg" alt="Slide 2">
                </div>
                <!-- Slide 3 -->
                <div class="slide">
                    <img src="/amazon_clone/images/hero_image03_.jpg" alt="Slide 3">
                </div>
                <!-- Slide 4 -->
                <div class="slide">
                    <img src="/amazon_clone/images/hero_image04_.jpg" alt="Slide 4">
                </div>
                <!-- Slide 5 -->
                <div class="slide">
                    <img src="/amazon_clone/images/hero_image05_.jpg" alt="Slide 5">
                </div>
                <!-- Slide 6 -->
                <div class="slide">
                    <img src="/amazon_clone/images/hero_image06_.jpg" alt="Slide 6">
                </div>
    
                <!-- Navigation Arrows -->
                <button class="prev">❮</button>
                <button class="next">❯</button>
    
                <!-- Navigation Dots -->
                <div class="nav-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>  
        </div>
    </main>
    <script src="/amazon_clone/script.js"></script>
    
</body>
</html>
